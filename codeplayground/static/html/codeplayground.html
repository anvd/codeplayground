<div class="problem-progress">{{ point_string }}</div>

<div name="errorMessageSection">
	<label name="errorMessage"></label>
</div>

<div>
    <!-- Question content -->
    <label><strong>Question:</strong></label>
    <br/>
    <label class="label" id="question">{{ question_content }}</label>

    <!-- Code editor -->
    <br/>
    <br/>
    <label for="codeEditor"><strong>Code Skeleton:</strong></label>
    </br>
    <textarea id="codeEditor" name="codeEditor" class="codeEditor" wrap="off" cols="50" rows="15" style="height: 250px; width: 100%; margin-bottom: 10px;">{{ code_skeleton }}</textarea>
    
    <!-- Expected output -->
    <br/>
    <br/>
    <label for="expected_output"><strong>Expected output:</strong></label>
    <br/>
    <pre>{{ expected_output | linebreaks }}</pre>
    
    <!-- Predefined result -->
    {% if showanswer %}
    <div name="codeSection">
    	<br/>
    	<label><strong>Resulting code:</strong></label>
    	<pre name="answer"><code>{{ answer }}</code></pre>
    </div>
    {% endif %}

    <br/>
    <input type="button" class="input-main" name='submit-button' value="Submit" />
    {% if showanswer %}
    <input type="button" class="input-main" name='showanswer-button' value="{{ answer_button_text }}" />
    {% endif %}
</div>
