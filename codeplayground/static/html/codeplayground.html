<!-- TODO use template -->
<div class="problem-progress">{self.point_string}</div>

<div>
    <!-- Question content -->
    <label><strong>Question:</strong></label>
    <br/>
    <label class="label" id="question">{self.question_content}</label>

    <!-- Code editor -->
    <br/>
    <br/>
    <label for="codeEditor"><strong>Code Skeleton:</strong></label>
    </br>
    <textarea id="codeEditor" name="codeEditor" wrap="off" cols="50" rows="15" style="height: 250px; width: 100%; margin-bottom: 10px;">{self.code_skeleton}</textarea>
    
    <!-- Expected output -->
    <br/>
    <br/>
    <label for="expected_output"><strong>Expected output:</strong></label>
    <br/>
    <label id="expected_output">{self.expected_output}</label>

    <br/>
    <br/>
    <input type="button" class="input-main" value="Submit" />
</div>
