<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="displayName">Display name:</label>
        <input class="input setting-input" name="displayName" id="displayName" value="{self.display_name}" type="text" />
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="question">Question:</label>
        <input class="input setting-input" name="question" id="question" value="{self.question_content}" type="text" />
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="codeEditor">Code Skeleton:</label>
        <textarea class="input setting-input" name="codeEditor" id="codeEditor" rows="15" cols="57">{self.code_skeleton}</textarea>
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="expectedOutput">Expected output:</label>
        <textarea class="input setting-input" name="expectedOutput" id="expectedOutput" rows="15" cols="57">{self.expected_output}</textarea>
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="maximumPoint">Maximum points:</label>
        <input class="input setting-input" name="maximumPoint" id="maximumPoint" value="{self.max_points}" type="text" />
      </div>
    </li>

    <!-- TODO introduce Gherkin file -->

  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button" id="saveButton">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button" id="cancelButton">Cancel</a>
      </li>
    </ul>
  </div>
</div>
